<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiled Water Recipe</title>
</head>
<body>
    <h1>Boiled Water</h1>
    <img src="../images/recipe1.jpg">
    <p>Boiled water is a water that is boiled. Boiled water is hot when touched</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Water</li>
        <li>Kettle</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Pour water in the kettle</li>
        <li>Put the kettle in the stove</li>
        <li>Wait until water is boiling</li>
        <li>Serve and enjoy</li>
    </ol>
</body>
</html>
