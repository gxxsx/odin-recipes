<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cubes Recipe</title>
</head>
<body>
    <h1>Ice Cubes</h1>
    <img src="../images/recipe2.jpg">
    <p>Boiled water is a water that is frozen. Ice cubes is cold when touched</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Water</li>
        <li>Ice mold</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Pour water in the ice mold</li>
        <li>Put the ice mold in the freezer</li>
        <li>Wait until water is hard</li>
        <li>Serve and enjoy</li>
    </ol>
</body>
</html>
